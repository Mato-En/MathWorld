<!doctype html>
<html>
  <head>
  </head>
  <body>
  	<form method="POST">
		<input type="text" name="question" required>
		<button type="submit">Submit</button>
	</form>
	<ul>
        {% for key, item in result.items() %}
            <li>
                <strong>{{ item.title }}</strong><br>
                Excerpt: {{ item.excerpt }}<br>
                Link: {{ item.link }}
            </li>
        {% endfor %}
	</ul>
  </body>
</html>
